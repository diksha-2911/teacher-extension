services:
  client:
    build: .
    environment:
      - MCP_HOST=http://gateway:9011/mcp
      - OBSIDIAN_API_KEY=${OBSIDIAN_API_KEY}
      - OBSIDIAN_HOST=https://127.0.0.1:27124/

    depends_on:
      - gateway

    ports:
      - '8000:8000'

  gateway:
    image: docker/mcp-gateway
    command:
      - --transport=streaming
      - --servers=obsidian
      - --verbose=false
      - --port=9011
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
