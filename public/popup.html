<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
     <h2>AI Summarizer</h2>
      <button id="summarize">Summarize</button>

      <div id="result">Select text to summarize</div>

      

      <label for="languageSelect">translation language:</label>
      <select id="languageSelect">
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
        <option value="German">German</option>
        <option value="Chinese">Chinese</option>
        <option value="Japanese">Japanese</option>
        <option value="Korean">Korean</option>
        <option value="Italian">Italian</option>
        <option value="Portuguese">Portuguese</option>
        <option value="Russian">Russian</option>
        <option value="Hindi">Hindi</option>
      </select>

      <button id="translate">Translate</button>
      <div id="translateResult">Select text to translate</div>

    </div>
    </div>

    <script type="module" src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
